{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='input.css') }}">
</head>
<body>

<article>
    <h1>{{ pageTitle }}</h1>

    <form action="{{ url_for("inputPage")}}" method="post">
        <label for="name">Recipe Name</label>
        <input type="text" name="name" id="name" placeholder="Recipe Name" value="{{ request.form['title'] }}"/>

        <br>

        <label for="ingredients">Ingredients</label>
        <textarea type="text" name="ingredients" id="ingredients" placeholder="Ingredients List" rows="10">{{ request.form['ingredients'] }}</textarea>

        <br>

        <label for="instructions">Instructions</label>
        <textarea type="text" name="instructions" id="instructions" placeholder="Instructions List" rows="10">{{ request.form['instructions'] }}</textarea>

        <br>

        <button type="submit">Proceed</button>
    </form>
</article>

{% endblock %}
